{% extends 'instructor/base.html' %}
{% block content %}


<div class="col-lg-12 mt-5">

    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    <div class="card">

        <div class="card-body">
            <h4 class="header-title">Diet Plans</h4>

            <div class="single-table">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead class="text-uppercase bg-secondary">
                        <tr class="text-white">

                           <th>ID</th>
                      <th>Heading</th>
                      <th>Plan</th>
                      <th>ACTION</th>


                    </tr>
                  </thead>
                  <tbody>
                  {% for diet in diets %}
                    <tr>
                      <td>{{forloop.counter }}</td>
                      <td>{{ diet.heading}}</td>
                      <td><img src="{{ diet.plan.url }}" style="width:200px"/></td>


                      <td><a href="{% url 'edit_diet' diet.id %}" class="btn btn-primary ">UPDATE</a>
                      <a href="{% url 'delete_diet' diet.id %}" class="btn btn-primary ">Delete</a></td>
                    </tr>
                  {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
window.mytest = function()
{ var isValid = confirm('Are you sure Want to Delete ?');if (!isValid) { event.preventDefault();
  }}





</script>
{% endblock %}
