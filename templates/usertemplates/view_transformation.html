{% extends 'usertemplates/base.html' %}
{% block content %}


<div class="col-lg-12 mt-5">

    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    <div class="card">

        <div class="card-body">
            <h4 class="header-title">Check Your Transformation</h4>

            {% for trasnformation in trasnformations %}
            <form method="post" enctype="multipart/form-data">{% csrf_token %}

                <div class="card-body">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Height</label>
                            </div>
                            <div class="col-lg-8">
                                <label>{{trasnformation.height}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Weight</label>
                            </div>
                            <div class="col-lg-8">
                                <label>{{trasnformation.weight}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Transformation Status</label>
                            </div>
                            <div class="col-lg-8">
                               <a href="{% url 'bmi' %}" class="btn btn-primary"> SEE BMI</a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div></form>
        </div>
    </div>
    </div>


    {% endblock %}
