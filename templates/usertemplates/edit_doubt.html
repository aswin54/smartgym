{% extends 'physician/base.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="col-lg-10 col-ml-12">
    <div class="row">
        <!-- basic form start -->
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Edit Medical Doubt</h4>
                    <form method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="form-group">
                            <label>Doubt</label>
                            <input type="text" class="form-control" placeholder="Doubt" name="doubt"
                                   value="{{ doubts.doubts }}" required>
                        </div>


                        <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                    </form>

                    {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- basic form end -->

    </div>
</div>
{% endblock %}
