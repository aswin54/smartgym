{% extends 'admintemp/base.html' %}
{% block content %}


<div class="col-lg-12 mt-5">

    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    <div class="card">

        <div class="card-body">
            <h4 class="header-title">Services</h4>

            <div class="single-table">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead class="text-uppercase bg-secondary">
                        <tr class="text-white">

                            <th>ID</th>
                      <th>Services</th>
                      <th>Picture</th>
                      <th>Edit</th>
                      <th>Delete</th>

                    </tr>
                  </thead>
                  <tbody>
                  {% for service in services %}
                    <tr>
                      <td>{{forloop.counter }}</td>
                      <td>{{ service.service}}</td>
                      <td><img src="{{ service.picture.url }}" style="width:100px"/></td>


                      <td><a href="{% url 'edit_service' service.id %}" class="btn btn-primary ">Edit</a></td>
                      <td><a href="{% url 'delete_service' service.id %}" class="btn btn-primary ">Delete</a></td>
                    </tr>
                  {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
window.mytest = function()
{ var isValid = confirm('Are you sure Want to Delete ?');if (!isValid) { event.preventDefault();
  }}




</script>
{% endblock %}
