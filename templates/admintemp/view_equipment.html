{% extends 'admintemp/base.html' %}
{% block content %}


<div class="col-lg-12 mt-5">

    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    <div class="card">

        <div class="card-body">
            <h4 class="header-title">Equipments</h4>

            <div class="single-table">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead class="text-uppercase bg-secondary">
                        <tr class="text-white">

                            <th>ID</th>
                            <th>Equipment</th>
                            <th>Picture</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for equipment in equipments %}
                        <tr>
                            <td>{{forloop.counter }}</td>
                            <td>{{ equipment.equipment}}</td>
                            <td><img src="{{ equipment.picture.url }}" style="width:100px"/></td>


                            <td><a href="{% url 'edit_equipment' equipment.id %}" class="btn btn-primary ">Edit</a></td>
                            <td><a href="{% url 'delete_equipment' equipment.id %}" class="btn btn-primary ">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
window.mytest = function()
{ var isValid = confirm('Are you sure Want to Delete ?');if (!isValid) { event.preventDefault();
  }}





</script>
{% endblock %}
